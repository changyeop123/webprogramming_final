<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연락처 | 홍길동</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      background-color: white;
      margin: 0 auto;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }
    ul {
      font-size: 18px;
      line-height: 1.8;
      color: #555;
      padding-left: 20px;
    }
    form {
      margin-top: 30px;
    }
    label {
      font-size: 16px;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .submit-button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-button:hover {
      background-color: #555;
    }
    .home-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .home-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>연락처</h1>
    <ul>
      <li>이메일: honggildong@example.com</li>
      <li>전화번호: 010-1234-5678</li>
      <li>GitHub: github.com/honggildong</li>
      <li>LinkedIn: linkedin.com/in/honggildong</li>
      <li>블로그: blog.example.com</li>
    </ul>

    <form>
      <label for="name">이름</label>
      <input type="text" id="name" name="name" required>

      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required>

      <label for="message">메시지</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="submit-button">메시지 보내기</button>
    </form>

    <a class="home-button" href="index.html">홈으로 돌아가기</a>
  </div>
</body>
</html>
