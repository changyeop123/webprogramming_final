<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>역량 및 자격 | 홍길동</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      background-color: white;
      margin: 0 auto;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #333;
    }
    .skill-section {
      margin-bottom: 30px;
    }
    .skill-label {
      font-size: 18px;
      margin-bottom: 8px;
      color: #444;
    }
    .skill-bar {
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
      margin-bottom: 20px;
    }
    .skill-level {
      height: 100%;
      background-color: #333;
      text-align: right;
      padding-right: 10px;
      color: white;
      font-size: 14px;
      line-height: 20px;
    }
    ul {
      font-size: 18px;
      line-height: 1.8;
      color: #555;
      padding-left: 20px;
    }
    .home-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .home-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>역량 및 자격</h1>

    <div class="skill-section">
      <div class="skill-label">Python</div>
      <div class="skill-bar"><div class="skill-level" style="width: 80%;">80%</div></div>

      <div class="skill-label">HTML / CSS</div>
      <div class="skill-bar"><div class="skill-level" style="width: 75%;">75%</div></div>

      <div class="skill-label">JavaScript</div>
      <div class="skill-bar"><div class="skill-level" style="width: 60%;">60%</div></div>

      <div class="skill-label">Photoshop / Illustrator</div>
      <div class="skill-bar"><div class="skill-level" style="width: 70%;">70%</div></div>

      <div class="skill-label">문제해결 및 기획력</div>
      <div class="skill-bar"><div class="skill-level" style="width: 85%;">85%</div></div>
    </div>

    <h2 style="margin-top: 40px;">자격증</h2>
    <ul>
      <li>컴퓨터그래픽스운용기능사 (한국산업인력공단, 2023)</li>
      <li>응급구조사 2급 (한국응급구조협회, 2022)</li>
    </ul>

    <a class="home-button" href="index.html">홈으로 돌아가기</a>
  </div>
</body>
</html>
